<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
      border-radius: 8px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #4b5563;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f3f4f6;
      color: #80d1e2;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="logo" href="index-zh.html">💬 ChatnLearn</a>
    <nav>

        <a href="start-learning-zh.html">開始學習</a>
        <div class="dropdown-content">

      </div>

  </div>

  <section class="conversation-room">
    <div id="daily-video" style="width: 100%; height: 400px; margin-bottom: 24px;"></div>

  <script>
    const DAILY_ROOM_URL = "https://chatnlearn.daily.co/ChatnLearn_Demo";
    const callFrame = window.Daily.createFrame({
      iframeStyle: {
        position: "relative",
        width: "100%",
        height: "100%",
        border: "0",
        borderRadius: "16px"
      },
      showLeaveButton: true
    });

    callFrame.join({ url: DAILY_ROOM_URL });
    document.getElementById("daily-video").appendChild(callFrame.iframe());
