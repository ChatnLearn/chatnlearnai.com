<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ChatnLearn – 用戶中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f8fafc; }
    .section {
      max-width: 1200px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 2px 8px #e0e7ef;
      padding: 40px 32px;
      margin-bottom: 32px;
    }
    .section h2 {
      color: #80d1e2;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      text-align: center;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }
    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .stat-card h3 {
      color: #80d1e2;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .stat-card p {
      color: #6b7280;
      font-size: 1.125rem;
    }
    .progress-section {
      margin-top: 48px;
    }
    .progress-bar {
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin: 12px 0;
    }
    .progress-fill {
      height: 100%;
      background: #80d1e2;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
      border-radius: 8px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #4b5563;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f3f4f6;
      color: #80d1e2;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="logo" href="index-zh.html">
      <img src="logo.png" alt="ChatnLearn" class="h-8 w-8 mr-2">
      ChatnLearn
    </a>
    <nav>
      <a href="index-zh.html">首頁</a>
      <div class="dropdown">
        <a href="start-learning-zh.html">開始學習</a>
        <div class="dropdown-content">
          <a href="talk-to-learn-zh.html">通過對話學習</a>
          <a href="learn-to-talk-zh.html">學習對話</a>
        </div>
      </div>
      <a href="conversation-room-zh.html">對話室</a>
      <a href="user-portal-zh.html">用戶中心</a>
      <a href="about-zh.html">關於我們</a>
      <span class="lang"><a href="user-portal.html">English</a></span>
    </nav>
  </div>

  <div class="section">
    <h2>我的學習儀表板</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <h3>12</h3>
        <p>已完成對話</p>
      </div>
      <div class="stat-card">
        <h3>85%</h3>
        <p>口語自信度</p>
      </div>
      <div class="stat-card">
        <h3>4.8</h3>
        <p>平均評分</p>
      </div>
    </div>

    <div class="progress-section">
      <h3 class="text-xl font-bold mb-4">學習進度</h3>
      <div class="mb-6">
        <div class="flex justify-between mb-2">
          <span class="text-gray-700">口語技能</span>
          <span class="text-gray-600">75%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 75%"></div>
        </div>
      </div>
      <div class="mb-6">
        <div class="flex justify-between mb-2">
          <span class="text-gray-700">詞彙量</span>
          <span class="text-gray-600">60%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 60%"></div>
        </div>
      </div>
      <div class="mb-6">
        <div class="flex justify-between mb-2">
          <span class="text-gray-700">語法</span>
          <span class="text-gray-600">85%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 85%"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div>
      <a href="#">隱私政策</a> | <a href="#">服務條款</a>
    </div>
    <div>© 2025 ChatnLearn. 保留所有權利。</div>
  </div>
</body>
</html>
